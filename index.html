<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mom ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        body { background-color: #0b0205; color: white; margin: 0; font-family: sans-serif; }
        .font-love { font-family: 'Dancing Script', cursive; }
        .dot-bg { background-image: radial-gradient(#331a1a 1px, transparent 1px); background-size: 25px 25px; }
        #screen2, #screen3 { display: none; } /* Using standard CSS display instead of tailwind 'hidden' */
    </style>
</head>
<body class="dot-bg">

    <audio id="bgMusic" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="flex flex-col items-center justify-center min-h-screen p-6 text-center">
        
        <div id="screen1">
            <img src="https://media.tenor.com/C7W9-f1E5-0AAAAAi/mother-and-child-bears.gif" style="width:150px; height:150px;" class="mx-auto mb-6">
            <h1 class="text-4xl font-love text-rose-400 mb-8">Hi Mom! ‚ù§Ô∏è</h1>
            <button id="mainButton" onclick="startApp()" class="bg-rose-600 px-10 py-4 rounded-full font-bold shadow-xl">Open My Heart</button>
        </div>

        <div id="screen2" class="w-full max-w-xs">
            <h2 class="text-xl mb-6 uppercase text-rose-300">Measuring My Love...</h2>
            <div class="w-full bg-gray-900 h-5 rounded-full overflow-hidden">
                <div id="bar" style="width: 0%" class="bg-rose-500 h-full transition-all"></div>
            </div>
            <p id="percent" class="mt-6 text-6xl font-mono text-rose-500">0%</p>
        </div>

        <div id="screen3" class="w-full max-w-md space-y-4">
            <h2 class="text-4xl font-love text-rose-300 mb-6">Love Overload! ‚ù§Ô∏è</h2>
            <div onclick="this.querySelector('p').style.display='block'; this.querySelector('span').style.display='none';" class="p-6 bg-white/5 border border-rose-500/30 rounded-2xl cursor-pointer">
                <span>The Meaning of Mom üéÅ</span>
                <p style="display:none;" class="text-2xl font-love">You are my heart and my hero.</p>
            </div>
            <div onclick="this.querySelector('p').style.display='block'; this.querySelector('span').style.display='none';" class="p-6 bg-white/5 border border-rose-500/30 rounded-2xl cursor-pointer">
                <span>Special Quote üéÅ</span>
                <p style="display:none;" class="text-2xl font-love">A mother's love is forever.</p>
            </div>
        </div>

    </div>

    <script>
        function startApp() {
            console.log("Button clicked!");
            
            // 1. Play Music
            var music = document.getElementById('bgMusic');
            music.play();

            // 2. Change Screens
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'block';

            // 3. Counter
            let w = 0;
            const bar = document.getElementById('bar');
            const percent = document.getElementById('percent');
            
            const timer = setInterval(function() {
                w++;
                if (w <= 100) {
                    bar.style.width = w + '%';
                }
                percent.innerText = w + '%';

                if (w >= 120) {
                    clearInterval(timer);
                    setTimeout(function() {
                        document.getElementById('screen2').style.display = 'none';
                        document.getElementById('screen3').style.display = 'block';
                    }, 800);
                }
            }, 50);
        }
    </script>
</body>
</html>
